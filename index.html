<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>
        kumar login page
    </h2>

    <button
    onclick="document.getElementById('id01').style.display='block'" style="width:auto">
    Login

    </button>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'"
        class="close" title="Close Modal">&times;</span>
        <form class="modal-content animate" action="">
            <div class="imgcontainer">
                <img src="kumar.jpg" alt="Avatar" class="avatar" height="100px">
            </div>
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="text" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label >
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
            
            <div class="container" style="background-color: #f1f1f1;">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="canclebtn">Cancle</button>
                <span class="psw">Forget <a href="#">Password?</a></span>

            </div>
        </form>
    </div>
    <script>
        var modal = document.getElementById('id01');
        window.onclick = function(event){
            if (event.target == modal) {
                modal.style.display == "none";
            }
        }
    </script>
    
</body>
</html>
